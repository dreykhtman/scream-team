<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Chrome Gnome</title>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <script src="scripts/d3.v4.js"></script>
    <script src="scripts/bedtime.js"></script>
    <script data-main="popup.js" src="scripts/popup.js"></script>
    <script defer src="scripts/piechart.js"></script>
  </head>

  <body>
    <h1>Chrome Gnome</h1>
    <div id="initial-view" class="show">
      <div id="pieChart">
        <!-- pie chart will go here -->
        <svg height="300" width="300"></svg>
      </div>
    </div>
    <button id="initial-view-toggle-button">Expand / Collapse</button>

    <div id="settings" class="hide"> <!-- settings section, what you see after clicking settings, dropdown extended section -->
      <div class="settings-redlist"> <!-- blacklist section -->
        <h2>Blacklist: </h2>
        <div class="settings-redlist-section">
          <form id="settings-redlist-section-form">
              <label for="settings-redlist-section-form-url">URL:</label>
              <input id="settings-redlist-section-form-url" type="text" placeholder="www.facebook.com"/> <!-- url -->

          <label>Max hrs: </label> <!-- time -->
          <input id="settings-redlist-section-form-hrs" class="hrs" type="number" placeholder="0"/>
          <label>Mins: </label>
          <input id="settings-redlist-section-form-mins" class="mins" type="number" placeholder="00"/>
          <input id="settings-redlist-section-form-submit" type="submit">
        </div>
        <div class="settings-redlist-section-form-dropdown">
          <span>My site list:</span>
          <select id="settings-redlist-section-form-dropdown-options"> <!-- dropdown list of sites -->
              <option selected disabled hidden value=''></option>
            </select>
            <button id="redlist-edit-btn" title="Edit"></button>
            <button id="redlist-delete-btn" title="Delete"></button>
          </form>
          <span class="packages" id="settings-redlist-section-form-packages">Pre-made lists: </span>
          <select id="settings-redlist-section-form-dropdown-options"> <!-- dropdown list of red packages -->
              <option selected disabled hidden value=''></option>
          </select>
        </div>
      </div> <!-- end blacklist section -->

      <div class="settings-greenlist"> <!-- Green List section -->
        <h2>Whitelist: </h2>
        <div class="settings-greenlist-section">
          <form id="settings-greenlist-section-form">
            <label>URL:</label>
            <input id = "settings-greenlist-section-form-url" type="text" placeholder="www.nytimes.com"/> <!-- url -->
            <label>Goal hrs: </label> <!-- time -->
            <input id= "settings-greenlist-section-form-hrs" class="hrs" type="number" placeholder="0"/>
            <label>Mins: </label>
            <input id="settings-greenlist-section-form-mins" class="mins" type="number" placeholder="00"/>
            <input id="settings-greenlist-section-form-submit" type="submit">
          </div>
          <div class="settings-greenlist-section-form-dropdown">
            <span>My site list:</span>
            <select id="settings-greenlist-section-form-dropdown-options"> <!-- dropdown list of sites -->
                <option selected disabled hidden value=''></option>
              </select>
              <button id="greenlist-edit-btn" title="Edit"></button>
              <button id="greenlist-delete-btn" title="Delete"></button>
          </form>
          <span class="packages" id="settings-greenlist-section-form-packages">Pre-made lists: </span>
          <select id="settings-redlist-section-form-dropdown-options"> <!-- dropdown list of green packages -->
              <option selected disabled hidden value=''></option>
          </select>
        </div>
      </div> <!-- end whitelist section -->

      <div id="settings-bedtime-section"> <!-- bedtime & waketime section -->
        <h2>Bedtime: </h2>
        <form id="settings-bedtime-section-form">
          <label>Set bedtime: </label>
          <input id="settings-bedtime-section-form-input" class="time" type="time" name="timeInput"/>
          <input id="settings-bedtime-section-form-submit" type="submit">
        </form>

        <div id="settings-current-bedwake-time">
          <h3>My bedtime: </h3>
          <p id="settings-bedtime-section-load-bedtime"></p>
        </div>

        <form id="settings-bedtime-section-waketime-form"><!-- waketime form starts -->
          <label>Set wake time: </label>
          <input id="settings-bedtime-section-waketime-form-input" class="time" name="timeInput" type="time"/>
          <input id="settings-bedtime-section-waketime-form-submit" type="submit">
        </form>

        <div id="settings-current-bedwake-time">
          <h3>My wake time: </h3>
          <p id="settings-bedtime-section-load-waketime"></p>
        </div>

      </div> <!-- end bedtime & waketime section -->
      <img id="gnome" src="images/gnome.png" />
    </div> <!-- end settings section -->
  </body>
</html>
