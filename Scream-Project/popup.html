<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel='stylesheet' type='text/css' href='styles.css'>
  </head>

  <body>
    <h1>Life Hack</h1>
    <div id="container">
      <div id="chart">
        <!-- usage chart will go here -->
      </div>
      <button id="settings-button">Expand / Collapse</button>
    </div>

    <div id="settings" class="hide"> <!-- settings section, what you see after clicking settings, dropdown extended section -->
      <div class="list"> <!-- blacklist section -->
        <h2>BlackList</h2>
        <div class="input-section">
          <form id="form">
              <label for="url">URL</label>
              <input id="url" type="text" placeholder="www.google.com"/> <!-- url -->
              <input id="time" type="submit">
          </form>

          <label>Hrs</label> <!-- time -->
          <input type="number" placeholder="1"/>
          <label>Mins</label>
          <input type="number" placeholder="30"/>
        </div>
        <div class="dropdown-list-section">
          <span>Blacklisted Sites</span>
          <select id="dropdown"> <!-- dropdown list of sites -->
              <option selected disabled hidden value=''></option>
              <option value="white">White</option>
              <option value="pink">Pink</option>
              <option value="green">Green</option>
              <option value="yellow">Yellow</option>
              <option value="blue">Blue</option>
            </select>
            <button>Edit</button>
            <button>Delete</button>
        </div>
      </div> <!-- end blacklist section -->

      <div class="list"> <!-- whitelist section -->
        <h2>WhiteList</h2>
        <div class="input-section">
          <label>URL</label>
          <input type="text" placeholder="www.google.com"/> <!-- url -->
          <label>Hrs</label> <!-- time -->
          <input type="number" placeholder="1"/>
          <label>Mins</label>
          <input type="number" placeholder="30"/>
        </div>
        <div class="dropdown-list-section">
          <span>Whitelisted Sites</span>
          <select id="dropdown"> <!-- dropdown list of sites -->
              <option selected disabled hidden value=''></option>
              <option value="white">White</option>
              <option value="pink">Pink</option>
              <option value="green">Green</option>
              <option value="yellow">Yellow</option>
              <option value="blue">Blue</option>
            </select>
            <button>Edit</button>
            <button>Delete</button>
        </div>
      </div> <!-- end whitelist section -->

      <div id="bedtime-section">
        <h2>Bedtime / Wake time</h2>
        <div>
          <img />
          <input />
        </div>
        <div>
          <img />
          <input />
        </div>
      </div>

    </div> <!-- end settings section -->
    <script src="popup.js"></script>
  </body>
</html>
